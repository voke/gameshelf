<!doctype html>
<html lang="en" ng-app="gameApp">
<head>
  <meta charset="utf-8">
  <title>Gameshelf</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
  <script src="controllers.js"></script>
</head>
<body ng-controller="GameListCtrl">

  <div class="shelf">

    <div class="article" ng-repeat="game in games | filter:query | orderBy:orderProp">
      <div class="caption">{{game.title}}</div>
      <img class="cover" title="{{game.title}}" ng-src="{{game.image_url}}">
    </div>

  </div>

</body>
</html>
